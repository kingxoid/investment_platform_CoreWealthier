{% load static %}
<!DOCTYPE html>
<html lang="en">


{% block content %}
<h2>Select an Investment Plan</h2>
<form method="POST">
    {% csrf_token %}
    <select name="plan_id" required>
        {% for plan in plans %}
        <option value="{{ plan.id }}">{{ plan.name }} - ${{ plan.price }}</option>
        {% endfor %}
    </select>
    <button type="submit">Purchase</button>
</form>
{% endblock %}
