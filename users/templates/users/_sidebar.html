{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="sidebar">
  <div class="profile-img" style="width:80px; height:80px; border-radius:50%; overflow:hidden;">
    {% if request.user.userprofile.profile_picture %}
      <img src="{{ request.user.userprofile.profile_picture.url }}" alt="Profile Picture" style="width:100%; height:auto;">
    {% else %}
      <img src="{% static 'img/default_profile.png' %}" alt="Default Profile Picture" style="width:100%; height:auto;">
    {% endif %}
  </div>
  <div class="profile-name">{{ request.user.username }}</div>
  <ul class="sidebar-nav">
    <li><a href="{% url 'dashboard' %}"><span>Dashboard</span></a></li>
    <li><a href="{% url 'profile' %}"><span>Profile</span></a></li>
    <li><a href="{% url 'withdraw' %}"><span>Transaction</span></a></li>
    <li><a href="{% url 'logout' %}"><span>Logout</span></a></li>
  </ul>
</div>

</body>
</html>
