{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Core Wealthier Investment</title>
    <link rel="stylesheet" href="{% static 'users/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'users/css/style.css' %}">

</head>
<body class="bg-light">
    <header class="text-center py-4">
        <a href="{% url 'home' %}">
            <img src="{% static 'users/images/logo.png' %}" height="50" alt="Core Wealthier Investment">
        </a>
    </header>

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card p-4 shadow-lg rounded-lg" style="width: 400px; background: #fff; border: 1px solid #e9ecef;">
            <h3 class="text-center text-primary font-weight-bold">Create an Account</h3>
            <p class="text-center text-muted">Join us and start investing today!</p>

            <form method="POST" action="{% url 'register' %}" class="mt-3">
                {% csrf_token %}

                <div class="form-group">
                    <label class="font-weight-bold text-dark">Username</label>
                    {{ form.username }}
                </div>

                <div class="form-group">
                    <label class="font-weight-bold text-dark">Email</label>
                    {{ form.email }}
                </div>

                <div class="form-group">
                    <label class="font-weight-bold text-dark">Password</label>
                    {{ form.password1 }}
                </div>

                <div class="form-group">
                    <label class="font-weight-bold text-dark">Confirm Password</label>
                    {{ form.password2 }}
                </div>

                <button type="submit" class="btn btn-primary btn-block shadow-sm">Register</button>
            </form>

            <p class="text-center mt-3 text-muted">Already have an account? <a href="{% url 'login' %}" class="text-primary font-weight-bold">Login</a></p>
        </div>
    </div>

    <script src="{% static 'users/js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'users/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
